<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>oneToOne 관계매핑 연습</title>
</head>
<body>
<div align="center" >
    <h3>JPA 데이터베이스 - @ManyToOne 공유키 다대일 관계 매핑</h3>
    <h2>Product</h2>
    <table border="1" cellpadding="10">
        <tr>
            <th>ID</th>
            <th>player Name</th>
        </tr>
        <tr th:each="player : ${playerList}">
            <td th:text="${player.id}"></td>
            <td th:text="${player.name}"></td>
        </tr>
    </table>
    <br>
    <h2>Team</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Team Name</th>
        </tr>
        <tr th:each="team : ${teamList}">
            <td th:text="${team.id}"></td>
            <td th:text="${team.name}"></td>
        </tr>
    </table>
</div>
</body>
</html>
