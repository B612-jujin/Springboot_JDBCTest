<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>First Page(EntityManger)</title>
</head>
<body>

  <div align="center">
    <h3>JPA SpringbootDB @Query Test</h3>
    <a th:href="@{/exam04/new}">Add member Data</a>
    <br>
    <table border="1" cellpadding="10">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>비고</th>
      </tr>


      <tr th:each="member : ${memberList}">
        <td th:text="${member.getId()}"></td>
        <td th:text="${member.name}"></td>
        <td th:text="${member.age}"></td>
        <td th:text="${member.email}"></td>
        <td>
          <a th:href="@{'/exam04/edit/' + ${member.id}}">Edit</a>&nbsp&nbsp&nbsp
            <a th:href="@{'/exam04/delete/'+${member.id}}">Delete</a>
        </td>
      </tr>
    </table>

  </div>
</body>
</html>
